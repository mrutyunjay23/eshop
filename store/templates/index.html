{% extends 'base.html' %}
{%block body%}
    <div class="container-fluid mt-3">
      <div class="row">
      <!-- filter -->
        <div class="col-lg-2 mx-auto mt-4">
          <div class="list-group">
            <a href="/" class="list-group-item
            list-group-item-action ">All</a>
            {% for category in categories %}
            <a href="/?category={{ category.id }}" class="list-group-item
            list-group-item-action ">{{ category.name }}</a>
            {% endfor %}
          </div>
        </div>
      <!-- products -->
        <div class="col-lg-10 mx-auto">
        <div class="row">
            {% for product in products %}
            <div class="mx-5 my-4 card" style="width: 18rem;">
                <img src="{{ product.image.url }}" class="card-img-top mx-auto" style="width: 13rem; height: 20rem;" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{product.name}}</h5>
                  <p class="card-text">{{product.description}}.</p>
                  <h5 class="card-price">{{product.price}}</h5>
                  <a href="#" class="card-bottom btn btn-outline-dark">Add To Cart</a>
                </div>
            </div>
            {% endfor %}
        </div>
        </div>
      </div>
    </div>
{% endblock %}
