{% extends 'base.html' %}
{%block body%}
    <div class="container ">
        <div class="p-4 m-4">
            <div class="col-lg-5 mx-auto">
                <h3 class="alert alert-light">Signup Here</h3>
                <form method="POST">
                    {% csrf_token %}
                    {% if error_message %}
                    <div class="alert alert-danger">{{ error_message }}</div>
                    {% endif %}
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" value="{{values.first_name}}" name ="first_name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" value="{{values.last_name}}" name ="last_name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" value="{{values.phone_number}}" name ="phone_number">
                    </div>
                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" value="{{values.email}}" name ="email">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name ="password">
                    </div>
                    <button type="submit" class="btn btn-outline-dark">Signup</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
